<template>
  <section class="au-animate">
    <h2 id="updateTitle">${heading}</h2>
    <form role="form" submit.delegate="submit()">
      <div class="alert alert-danger" if.bind="countryError" id="countryError">
        ${countryError}
      </div>
      <div class="form-group">
        <label>Country ID</label>
        <p>${countryId}</p>
      </div>
      <div class="form-group">
        <label>Country Name</label>
        <p id="countryName">${countryName}</p>
      </div>
      <div class="form-group">
        <label for="countryEnabled">Enabled
          <input type="checkbox"  checked.bind="countryEnabled"  class="form-control" id="countryEnabled">
        </label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </section>
</template>
